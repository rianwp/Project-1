{% extends "base.html" %} {% block title %}Login{% endblock %} {% block body %}class="loginbg"{% endblock %} {% block content %}
<br />
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 d-flex justify-content-center">
      <div class="card loginbox-down shadow">
        <div class="card-body">
          <form class="container" method="POST">
            <h3 align="center" class="display-6 text-black">Login</h3>
            <br />
            <div class="row">
              <label for="username" class="text-black form-label">Username</label>
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" />
              </div>
            </div>
            <br />
            <div class="row">
              <label for="password" class="text-black form-label">Password</label>
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-key-fill"></i></div>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-dark">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
